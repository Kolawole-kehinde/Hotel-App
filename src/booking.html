<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link rel="stylesheet" href="./css/style.css">
  <title>Booking Page</title>
</head>
<body>
  <header class="py-6">
    <div class="flex items-center justify-center">
      <h1 class="text-2xl md:text-3xl font-medium">
        <span class="text-primary-100">Stay</span>cation.
      </h1>
    </div>
  </header>
  <main>
    <!-- Divider -->
    <div class="w-full h-px bg-secondary-100"></div>

    <!-- Booking Steps -->
    <section class="wrapper p-6">
      <div class="flex items-center justify-center">
        <!-- Step 1 -->
        <div class="flex flex-col items-center">
          <div class="w-10 h-10 rounded-full border border-black flex items-center justify-center bg-gray-300">
            <div class="w-8 h-8 flex items-center justify-center rounded-full bg-white text-gray-400 font-bold">
              1
            </div>
          </div>
        </div>
        <!-- Line -->
        <div class="w-16 h-1 bg-gray-300"></div>

        <!-- Step 2 -->
        <div class="flex flex-col items-center">
          <div class="w-10 h-10 flex items-center justify-center rounded-full bg-gray-300 text-gray-400 font-bold">
            2
          </div>
        </div>
        <!-- Line -->
        <div class="w-16 h-1 bg-gray-300"></div>

        <!-- Step 3 -->
        <div class="flex flex-col items-center">
          <div class="w-10 h-10 flex items-center justify-center rounded-full bg-gray-300 text-gray-400 font-bold">
            3
          </div>
        </div>
      </div>

      <!-- Title and Description -->
      <div class="text-center py-6">
        <h1 class="text-2xl md:text-4xl font-semibold text-primary">Booking Information</h1>
        <p class="text-base md:text-lg font-light text-secondary">
          Please fill up the blanks field below
        </p>
      </div>
    </section>

    <!-- Booking Information Section -->
    <section class="wrapper py-4 px-4 md:px-8">
      <div class="flex flex-col md:flex-row space-y-6 md:space-y-0 md:space-x-32">
        <!-- Image Section -->
        <div class="flex flex-col items-center md:items-start">
          <img
            src="./public/asset/Cashville-Image.svg"
            alt="Cashville-Image"
            class="w-full md:w-[420px] h-auto object-cover"
          />
          <div class="flex justify-between items-center w-full mt-2">
            <div>
              <h2 class="text-lg md:text-xl font-medium">Cashville</h2>
              <p class="text-sm md:text-base text-secondary">Kemang, Indonesia</p>
            </div>
            <div>
              <p class="text-sm md:text-base text-secondary">
                <strong class="text-black">$480 USD</strong> for
                <strong class="text-black">2 nights</strong>
              </p>
            </div>
          </div>
        </div>

        <!-- Divider -->
        <div class="hidden md:block h-auto w-px bg-secondary"></div>

        <!-- Input Section -->
        <div class="flex flex-col space-y-4">
          <div>
            <label for="firstName" class="block text-base md:text-lg">First Name</label>
            <input
              type="text"
              name="firstName"
              id="firstName"
              placeholder="Ihsan"
              class="w-full md:w-[320px] bg-secondary-300 p-4 rounded-md"
            />
          </div>
          <div>
            <label for="lastName" class="block text-base md:text-lg">Last Name</label>
            <input
              type="text"
              name="lastName"
              id="lastName"
              placeholder="Please type here ..."
              class="w-full md:w-[320px] bg-secondary-300 p-4 rounded-md"
            />
          </div>
          <div>
            <label for="email" class="block text-base md:text-lg">Email Address</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Please type here ..."
              class="w-full md:w-[320px] bg-secondary-300 p-4 rounded-md"
            />
          </div>
          <div>
            <label for="phone" class="block text-base md:text-lg">Phone Number</label>
            <input
              type="tel"
              name="phone"
              id="phone"
              placeholder="Please type here ..."
              class="w-full md:w-[320px] bg-secondary-300 p-4 rounded-md"
            />
          </div>
        </div>
      </div>

      <!-- Buttons -->
      <div class="flex flex-col items-center justify-center space-y-4 mt-8">
        <button class="bg-primary-100 w-full md:w-[300px] h-[50px] text-white rounded shadow text-lg">
          Continue to Book
        </button>
        <button class="bg-secondary w-full md:w-[300px] h-[50px] text-gray-500 rounded shadow text-lg">
          Cancel
        </button>
      </div>
    </section>
  </main>
</body>
</html>
