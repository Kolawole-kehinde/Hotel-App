<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
  integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
/>
<link rel="stylesheet" href="./css/style.css" />
  <title>Transaction Completed Page!</title>
</head>
<body>
  <header class="py-6">
    <div class="flex items-center justify-center">
      <h1 class="text-2xl leading-[36px] font-medium">
        <span class="text-primary-100">Stay</span>cation.
      </h1>
    </div>
  </header>
  <main>

     <!-- divider -->
     <div class="w-full h-[1px] bg-secondary-100"></div>
 
     <section class="wrapper p-6">
      <div class="flex items-center justify-center">
        <!-- Step 1 -->
        <div class="flex flex-col items-center">
          <div class="w-10 h-10 rounded-full flex items-center justify-center bg-green">
            <div class="w-8 h-8 flex items-center justify-center rounded-full bg-green text-gray-400 font-bold">
              <img src="./public/asset/Check.svg" alt="Check-icon" class="w-[22px] h-[17px] object-cover">
            </div>
          </div>
        </div>
        <!-- Line -->
        <div class="w-16 h-1 bg-gray-300"></div>
    
        <!-- Step 2 -->
        <div class="flex flex-col items-center">
          <div class="w-10 h-10 rounded-full flex items-center justify-center bg-green">
            <div class="w-8 h-8 flex items-center justify-center rounded-full bg-green text-gray-400 font-bold">
              <img src="./public/asset/Check.svg" alt="Check-icon" class="w-[22px] h-[17px] object-cover">
            </div>
          </div>
        </div>
       
        <!-- Line -->
        <div class="w-16 h-1 bg-gray-300"></div>
    
        <!-- Step 3 -->
        <div class="flex flex-col items-center">
          <div class="w-10 h-10 rounded-full flex items-center justify-center bg-green">
            <div class="w-8 h-8 flex items-center justify-center rounded-full bg-green text-gray-400 font-bold">
              <img src="./public/asset/Check.svg" alt="Check-icon" class="w-[22px] h-[17px] object-cover">
            </div>
          </div>
        </div>
        
      </div>

      <div class="text-center py-6">
        <h1 class="text-2xl md:text-[2.625rem] leading-[63px] font-semibold text-primary">Transaction Completed!</h1>
      </div>
    </section>

    <!-- Transaction Completed! section -->
     <section class="wrapper py-4 px-4 md:px-0">
      <div class="flex  space-x-20">
        <div class="flex items-center md:items-start justify-center md:justify-start">
          <img src="./public/asset/Payment-complete.svg" alt="Payment-complete" class="w-[330px] h-[319px] object-cover">


        </div>
    
        </div>

        <div class="flex flex-col items-center justify-center text-center">
          <div class="w-full max-w-[382px]">
            <p class="text-lg leading-[27px] font-light text-secondary">
              We will inform you via email later once this transaction has been accepted
            </p>
          </div>
          <div class="pt-10">
            <button class="bg-primary-100 w-[210px] h-[50px] text-white rounded-md shadow-2xl text-xl leading-[30.6px] mt-4">
              Back Home
            </button>
          </div>
        </div>
        
      
     </section>
    
</main>
</body>
</html>
